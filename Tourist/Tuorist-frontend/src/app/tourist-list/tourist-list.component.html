<div class="container col-md-6">
    <h1 style="color: rgb(32, 214, 144);">Register Tourist</h1>
     <form #touristlist="ngForm">
   
       <div class="mb-3" style="color: rgb(64, 165, 100);">
         <label for="id" class="form-label">Id</label>
         <input type="number" ngModel class="form-control" #id id="id" name="id" required min="1" max="9999">
       </div>
       <div class="mb-3" style="color: rgb(8, 165, 100);">
         <label for="fname" class="form-label">FirstName</label>
         <input type="text" ngModel class="form-control" #fname id="fname" name="FirstName" required >
       </div>
       <div class="mb-3" style="color: rgb(8, 165, 100);">
         <label for="lname" class="form-label">LastName</label>
         <input type="text" ngModel class="form-control" #lname id="lname" name="LastName" required >
       </div>   
       <div class="mb-3" style="color: rgb(8, 165, 100);">
         <label for="source" class="form-label">Source</label>
         <input type="string" ngModel class="form-control"#source id="source" name="source" required onkeydown="return /[a-z]/i.test(event.key)">
       </div>
       <div class="mb-3"style="color: rgb(8, 165, 100);">
         <label for="age" class="form-label">Age</label>
         <input type="number" ngModel class="form-control" #age id="age" name="age" min="10" max="90" required >
       </div>
       <div class="mb-3" style="color: rgb(8, 165, 100);">
         <label for="daysOfVisit" class="form-label">DaysOfVisit</label>
         <input type="number" ngModel class="form-control" #daysOfVisit id="daysOfVisit" name="daysOfVisit" required>
       </div>
   
       <div class="mb-3" style="color: rgb(18, 165, 100);">
         <label for="gender" class="form-label">Gender</label>
         <div class="form-check">
           <input ngModel class="form-check-input" type="radio" name="gender" #gender id="male" value="Male" required>
           <label class="form-check-label" for="exampleRadios1">
             Male
           </label>
         </div>
         <div class="form-check">
           <input ngModel class="form-check-input" type="radio" name="gender" #gender id="female" value="Female" required>
           <label class="form-check-label" for="exampleRadios2">
           Female
           </label>
         </div>
       </div>
     <button name="cl" id="cl" type="submit" class="btn btn-primary"type="submit" [disabled]="touristlist.invalid"(click)="userRegister( id.value,fname.value,lname.value,source.value,age.value,daysOfVisit.value,gender.value)">Register</button>
     </form>
   </div>
